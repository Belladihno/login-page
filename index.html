<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <p>Log in to your account</p>
        <div class="sub">
            <div class="facebook"><img src="/images/facebookicon1.png" alt="facebook">Log in with Facebook</div>
            <div class="google"><img src="/images/googleicon1.png" alt="google">Log in with Google+</div>
        </div>
        
        <p>OR</p>
        <input type="email" name="email" id="email" placeholder="Email address">
        <input type="password" name="pwd" id="pwd" placeholder="Password">
    
        <button class="sub-button">Log In</button>
        
        <div class="new-sub">
            <div class="fpwd">Forgot password?</div>
            <div class="sign-up">Sign up New Account</div>
        </div>
        
    </div>
</body>
</html>
